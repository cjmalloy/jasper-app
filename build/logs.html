<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer">
  <title>Jasper Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      white-space: nowrap;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #242424;
        color: #c9c9c9;
        color-scheme: dark;
      }
    }
  </style>
  <script>
    let followLogs = true;
    function div(text) {
      const div = document.createElement('div');
      div.innerHTML = text;
      return div;
    }
    
    // Listen for logs from backend
    window.__TAURI__ && window.__TAURI__.event.listen('stream-logs', (event) => {
      followLogs = window.scrollY >= (document.body.scrollHeight - window.innerHeight - 20);
      const data = event.payload;
      const lines = data.split(/[\r\n]+/);
      for (let line of lines) {
        line = line.trim();
        if (!line) continue;
        document.getElementById('logs').appendChild(div(line));
      }
      if (followLogs) {
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</head>
<body id="logs">
</body>
</html>
